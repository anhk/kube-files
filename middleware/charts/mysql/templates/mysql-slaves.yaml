apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-slave
spec:
  selector:
    matchLabels:
      app: mysql
      role: slave
  serviceName: mysql-headless
  replicas: {{.Values.slaveCount }}
  template:
    metadata:
      labels:
        app: mysql
        role: slave
    spec:
      {{- include "podAntiAffinity.tpl" . }}
      {{- include "nodeSelector.tpl" . }}
      initContainers:
      - name: init-mysql
        {{ include "initmysql.tpl" . }}
      - name: clone-mysql
        {{ include "clonemysql.tpl" . }}
      containers:
      - name: mysql
        {{ include "mysql.tpl" . }}
      - name: xtrabackup
        {{ include "xtrabackup.tpl" . }}
      {{ include "allvulumes.tpl" . }}
  {{ include "pvc.tpl" .}}
