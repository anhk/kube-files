---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-link-federal
  namespace: kube-system
rules:
  - apiGroups:
      - "dlb.jdt.com"
    resources:
      - federalgateways
      - federalendpoints
    verbs:
      - list
      - get
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-link-federal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-link-federal
subjects:
  - kind: ServiceAccount
    name: kube-link
    namespace: kube-system
